{% extends "base.html" %}
{% load static %}
{% block css %}
<link href="{% static 'css/customStyles/stylesIndex.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="menu-hide" id="menu-hide">
        <div class="row">
            <div class="col-lg-12">
                <img id="titleIndex" src="{% static 'images/graphicalAbstract.png'%}"> 
            </div>
        </div>
        <div class = "row">
            <div class= "col-12">
                <div class="buttonIndex">
                    <a href="{% url 'query' %}" ><button id="buttonQuery" class="btn btn-success btn-lg " onclick="ShowLoading()">Try it!</button></a>
                </div>
            </div>
        </div>
        <div class="alert text-center cookiealert" role="alert">
            This website is free and open to all users and there is no login requirement. This site does not use cookies to track your behaviour or keep any personal data.
        
            <button type="button" class="btn btn-primary btn-sm acceptcookies">
                I agree
            </button>
        </div>
    </div>

{% endblock %}

{% block js %}  
<script src="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.js"></script>

{% endblock %}
