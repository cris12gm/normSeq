{% if summary.info %}
    <div class="card">
        <div class="card-header">
            <h5>
                Information Gain per {{typeJob}}
            </h5>
        </div>
        <div id='topCard' class='collapse show'>
            <div class="card-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="selectMethodInfo">Select how to calculate information gain:</label>
                            <select class="custom-select" id="selectMethodInfo">
                                <option value="group">Per Group</option>
                                <option value="pairwise">Per pairwise comparison</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="selectInfo">Select group:</label>
                            <select class="custom-select" id="selectInfo">
                                {% for key in summary.info %}
                                    <option class="group" style="display:block;" value="{{ key }}">{{ key }}</option>
                                {% endfor %}
                                {% for key in summary.infoPairwise %}
                                    <option class="pairwise" style="display:none;" value="{{ key }}">{{ key }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                {% for group,key in summary.info.items %}
                <div id="infoGain_{{group}}" class="infoPlot" style="display:none;" onmouseover="this.style.cursor='pointer';this.style.border = '1px solid #041C34';" onmouseout="this.style.border = '0px solid'">
                        <a title="{{ key.name }} {{group}}" name="{{ key.HTML }}" class="modalPlotInfo" data-toggle="modal" data-target="#modalTargetInfo">
                        <img class="img-fluid" src="{{ key.PNG }}">
                    </a>
                </div>
                {% endfor %}
                {% for group,key in summary.infoPairwise.items %}
                <div id="infoGain_{{group}}" class="infoPlot" style="display:none;" onmouseover="this.style.cursor='pointer';this.style.border = '1px solid #041C34';" onmouseout="this.style.border = '0px solid'">
                        <a title="{{ key.name }} {{group}}" name="{{ key.HTML }}" class="modalPlotInfo" data-toggle="modal" data-target="#modalTargetInfo">
                        <img class="img-fluid" src="{{ key.PNG }}">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
