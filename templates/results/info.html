{% if summary.info %}
    <div class="card">
        <div class="card-header">
            <h5>
                Information Gain per {{typeJob}}
            </h5>
        </div>
        <div id='topCard' class='collapse show'>
            <div class="card-body">
                <div class="form-group">
                    <label for="selectInfo">Select comparison:</label>
                    <select class="custom-select" id="selectInfo">
                        {% for key in summary.FC_groups %}
                            <option value="{{ key }}">{{ key }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% for key in summary.info %}
                <div id="infoGain_{{key.group}}" class="infoPlot" style="display:none;">
                        <a title="{{ key.name }} {{key.group}}" name="{{ key.HTML }}" class="modalPlotInfo" data-toggle="modal" data-target="#modalTargetInfo" onmouseover="this.style.cursor='pointer'">
                        <img class="img-fluid" src="{{ key.PNG }}">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
