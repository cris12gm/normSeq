{% if summary.info %}
    <div class="card">
        <div class="card-header">
            <h5>
                Information Gain per {{typeJob}}
            </h5>
        </div>
        <div id='topCard' class='collapse show'>
            <div class="card-body">
            <div id="infoGain" class="infoPlot" style="display:block;">
                <a title="{{ summary.info.name }}" name="{{ summary.info.HTML }}" class="modalPlotInfo" data-toggle="modal" data-target="#modalTargetInfo" onmouseover="this.style.cursor='pointer'">
                    <img class="img-fluid" src="{{ summary.info.PNG }}">
                </a>
            </div>
        </div>
    </div>
    
</div>
{% endif %}
