{% if summary.distribution %}
    <div class="card">
        <div class="card-header">
            <h5>
                Expression level per {{ typeJob }} distribution
            </h5>
        </div>
        <div id='distributionCard' class='collapse show'>
            <div class="card-body">
                <div>
                    <div class="form-group">
                        <label for="selectDistribution">Select normalization method:</label>
                        <select class="form-control" id="selectDistribution">
                            {% for key,value in summary.distribution.items %}
                                    <option value="{{ key }}">{{ value.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {% for key, value in summary.distribution.items %}
                    <div id="distribution_{{key}}" class="distributionPlot" style="display:{{value.active}}" onmouseover="this.style.cursor='pointer';this.style.border = '1px solid #041C34';" onmouseout="this.style.border = '0px solid'">
                        <div class="d-flex justify-content-center">
                            <a title="{{ value.name }}" name="{{ value.HTML }}" class="modalPlotDistribution" data-toggle="modal" data-target="#modalTargetDistribution">
                                <img class="img-fluid" src="{{ value.PNG }}">
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
