{% if summary.rleplots %}
    <div class="row">
        {% if summary.rleplotNN %}
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5>
                        No normalized
                    </h5>
                    <br>    
                </div>
                <div id='topCard' class='collapse show'>
                    <div class="card-body" >
                        <div class="container d-flex justify-content-center">
                            <img id="RLE_NN" class="img-flex" width="70%" height="70%" src="{{ summary.rleplotNN.PNG }}">  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-4">
                            <h5>
                                Normalization method:
                            </h5>
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <select class="form-control" id="selectRLE">
                                    {% for key,value in summary.rleplots.items %}
                                        <option value="{{ key }}"><b>{{ value.name }}</b></option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div id='RLEcard' class='collapse show'>
                    <div class="card-body">
                            <div class="container d-flex justify-content-center">
                                {% for key,value in summary.rleplots.items %}
                                <img id="RLE_{{key}}" class="img-flex rleplot" width="70%" height="70%" style="display:{{value.active}}" src="{{ value.PNG }}">
                                {% endfor %}    
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
